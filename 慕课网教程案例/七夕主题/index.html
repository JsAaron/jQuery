<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <title>七夕主题</title>
    <link rel='stylesheet' href='css/style.css' />
    <link rel='stylesheet' href='css/page_a.css' />
    <link rel='stylesheet' href='css/page_b.css' />
    <link rel='stylesheet' href='css/page_c.css' />
    <script type="text/javascript" src="js/plugins/jquery-2.1.4.js"></script>
    <script type="text/javascript" src="js/plugins/Transit.js"></script>
    <script type="text/javascript" src="js/plugins/WaveEffect.js"></script>
    <script type="text/javascript" src="js/Swipe.js"></script>
    <script type="text/javascript" src="js/Qixi.js"></script>
</head>

<body>
    <div id='content'>
        <ul class='content-wrap'>
            <!-- 第一副画面 -->
            <li>
                <!-- 背景图 -->
                <div class="a_background"></div>
                <!-- 云 -->
                <div class="cloudArea">
                    <div class="cloud cloud1"></div>
                    <div class="cloud cloud2"></div>
                </div>
                <!-- 太阳 -->
                <div id="sun"></div>
            </li>
            <!-- 第二副画面 -->
            <li>
                <!-- 背景图 -->
                <div class="b_background"></div>
                <!-- 商店 -->
                <div class="shop">
                    <div class="door">
                        <div class="door-left"></div>
                        <div class="door-right"></div>
                    </div>
                </div>
                <!-- 鸟 -->
                <div class="bird"></div>
            </li>
            <!-- 第三副画面 -->
            <li>
                <!-- 背景图 -->
                <div class="c_background"></div>
                <!-- 小女孩 -->
                <div class="girl"></div>
            </li>
        </ul>
        <div class="stage"></div>
        <!-- 女孩子 -->
        <div id="boy" class="charector-wrap">
            <div class="charector"></div>
        </div>
    </div>
</body>

</html>
