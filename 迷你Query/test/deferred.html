<!doctype html>
<html>
<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
	<title>异步队列</title>
	<script data-main="../aAron" src="../basis/require.js"></script>
<!-- 	// <script src="../basis/jQuery2.1.1.js"></script> -->
	<script type="text/javascript">

			require(['deferred'], function(aAron) {
				
				var dfd = aAron.Deferred();

				dfd.then(function(aa) {
					console.log(aa)
					return aa * 2
				}).then(function(aa) {
					console.log(aa)
					return aa * 2
				})

				dfd.resolve(2)

			});

	</script>
</head>
<body>
	<form>
		<input type="text" id="nodeName"/>
	</form>
	<div id="aaron"></div>
</body>
</html>
